<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle (optional, can be removed for transparent) -->
  <circle cx="50" cy="50" r="48" fill="#ffffff"/>

  <!-- Icon: Geometric terrain layers -->
  <g id="terrain-icon" transform="translate(15, 15)">
    <!-- Base layer - darkest -->
    <path d="M5 60 L20 40 L35 48 L50 30 L65 42 L65 70 L5 70 Z" fill="#0052CC"/>

    <!-- Middle layer -->
    <path d="M5 48 L20 28 L35 36 L50 18 L65 30 L65 42 L50 30 L35 48 L20 40 L5 60 Z" fill="#0066FF" opacity="0.8"/>

    <!-- Top layer - lightest -->
    <path d="M5 36 L20 16 L35 24 L50 6 L65 18 L65 30 L50 18 L35 36 L20 28 L5 48 Z" fill="#4C9AFF" opacity="0.6"/>

    <!-- Contour lines -->
    <path d="M5 36 L20 16 L35 24 L50 6 L65 18" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.5"/>
    <path d="M5 48 L20 28 L35 36 L50 18 L65 30" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.5"/>
  </g>

  <!-- Border (optional) -->
  <circle cx="50" cy="50" r="48" stroke="#E5E5E5" stroke-width="2" fill="none"/>
</svg>
